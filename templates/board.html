<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game!</title>
</head>

<body>

    <table class="tg">
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
    </p>

    <form method="POST" class="add-word">
        Make a guess <input name="word" class="word" autofocus>
        <button>submit answer</button></form>

    </div>
    <ul class="words">
        <!-- our JS will words here as they score -->
    </ul>

    <p class="msg">
        <!-- our JS will put messages here dynamically -->
    </p>

</body>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/static/app.js"></script>


</html>
